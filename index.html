<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="content-background">
      <div>
        <h1>&lt;Desenvolvido por <br><strong>José Igor</strong>/&gt;</h1>
        <p>Conecte-se e faça parte de uma comunidade
          construída <br> por desenvolvedores e crie novas oportunidades.
        </p>
        <img src="assets/wcode1.png" alt="tela">
      </div>
    </div>
    <div class="content-form">
      <div>
        <h3>Login</h3>
        <form>
          <label for="">E-mail</label>
          <div>
            <input id="username" type="text" placeholder="E-mail">
          </div>
          <label for="">Senha</label>
          <div>
            <input id="password" type="password" placeholder="Senha">
          </div>
          <div class="options-login">
            <label for="">
              <input type="checkbox" checked>Lembrar senha
            </label>
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button>Login</button>
          <small>
            Não está registrado? <a href="">Crie sua conta</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
